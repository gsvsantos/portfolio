<div class="card">
  @if (item.tipo === 'itemProjeto') {
    <img class="item-img" [src]="item.urlGif === '' ? item.urlImagem : item.urlGif" alt="" />
    @if (mostrarStack) {
      <span class="item-stack" id="stackCard">
        @for (itemStack of item.stack; track $index) {
          <img [src]="itemStack" width="35px;" />
        }
      </span>
    }
    <div class="item-textos">
      <h3 class="item-titulo">{{ item.titulo }}</h3>
    </div>
    @if (mostrarBotoes) {
      <div class="item-botoes">
        <button
          class="botao"
          id="btnVerProjeto"
          type="button"
          (click)="itemProjetoSelecionado = item"
          data-bs-toggle="modal"
          data-bs-target="#portfolioModal"
        >
          <i class="bi bi-window-plus"></i>
          Ver projeto
        </button>
        <a
          class="botao botao-outline"
          id="urlRepositorio"
          [href]="item.urlRepositorio"
          target="_blank"
        >
          <i class="bi bi-github"></i>
          Reposit√≥rio
        </a>
      </div>
    }
  } @else {
    <img class="item-img" [src]="item.urlImagem" alt="" />
    <div class="item-textos">
      <h3 class="item-titulo">{{ item.titulo }}</h3>
    </div>
  }
</div>
