<div class="card">
  @if (item.tipo === 'itemProjeto') {
    <img class="item-img" [src]="item.urlGif === '' ? item.urlImagem : item.urlGif" alt="" />
    @if (mostrarStack) {
      <span class="item-stack" id="stackCard">
        @for (itemStack of item.stack; track $index) {
          <img [src]="itemStack" width="35px;" />
        }
      </span>
    }
    <div class="item-textos">
      <h3 class="item-titulo">{{ item.titulo }}</h3>
    </div>
    @if (mostrarBotoes) {
      <div class="item-botoes">
        <gs-button
          [tipo]="enum.Botao"
          [texto]="'Ver projeto'"
          [link]="''"
          [target]="targetType.NovaGuia"
          [iconeBootstrap]="'bi-window-plus'"
        ></gs-button>
        <gs-button
          [tipo]="enum.Link"
          [texto]="'RepositÃ³rio'"
          [link]="item.urlRepositorio"
          [target]="targetType.NovaGuia"
          [iconeBootstrap]="'bi-github'"
        ></gs-button>
      </div>
    }
  } @else {
    <img class="item-img" [src]="item.urlImagem" alt="" />
    <div class="item-textos">
      <h3 class="item-titulo">{{ item.titulo }}</h3>
    </div>
  }
</div>
