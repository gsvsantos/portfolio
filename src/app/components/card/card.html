<div class="card">
  @if (item.tipo === 'itemProjeto') {
    <div class="sobreposicao-olho">
      <div class="icone-olho" (click)="abrirModal()" (keydown.enter)="abrirModal()">
        <i class="bi bi-eye"></i>
      </div>
      <img
        class="item-img"
        [src]="item.urlImagem === '' ? item.urlGif : item.urlImagem"
        alt="Imagem do {{ item!.titulo }}"
      />
    </div>
    @if (mostrarStack) {
      <span class="item-stack">
        @for (itemStack of item.stack; track $index) {
          <img [src]="itemStack" width="35px;" />
        }
      </span>
    }
    <div class="item-textos">
      <h3 class="item-titulo">{{ item.titulo }}</h3>
    </div>
    @if (mostrarBotoes) {
      <div class="item-botoes">
        <gs-buttons
          [buttonType]="tipoBotao.Default"
          text="Ver projeto"
          iconeBootstrap="bi-window-plus"
          (click)="abrirModal()"
          (keydown.enter)="abrirModal()"
        ></gs-buttons>
        <gs-buttons
          [buttonType]="tipoBotao.Link"
          text="RepositÃ³rio"
          [link]="item.urlRepositorio"
          [target]="tipoGuia.NewTab"
          iconeBootstrap="bi-github"
          [variant]="variante.Outline"
        ></gs-buttons>
      </div>
    }
  } @else {
    <div class="sobreposicao-olho">
      <div class="icone-olho" (click)="abrirModal()"><i class="bi bi-eye"></i></div>
      <img class="item-img" [src]="item.urlImagem" alt="" />
    </div>
    <div class="item-textos">
      <h3 class="item-titulo">{{ item.titulo }}</h3>
    </div>
  }
</div>
