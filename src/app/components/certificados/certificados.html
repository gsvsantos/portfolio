<section class="certificados">
  <div class="certificados-titulo">
    <h1>Academia do Programador</h1>
    <a href="https://academiadoprogramador.net/" target="_blank"
      ><i class="bi bi-box-arrow-up-right"></i
    ></a>
  </div>
  <div class="certificados-itens">
    @for (item of certificados; track $index) {
      <gs-card [item]="item" [mostrarStack]="true" [mostrarBotoes]="true"></gs-card>
    }
  </div>
</section>
