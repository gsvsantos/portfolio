@if (tipo === tipoBotao.Default) {
  <button class="botao" id="botao" type="button" (click)="onActivated()">
    <i class="bi" [ngClass]="iconeBootstrap"></i>
    {{ texto }}
  </button>
}
@if (tipo === tipoBotao.Link) {
  @if (!ehLinkExterno) {
    <a class="botao botao-outline" [routerLink]="link" [attr.target]="target">
      <i class="bi" [ngClass]="iconeBootstrap"></i>
      {{ texto }}
    </a>
  } @else {
    <a
      class="botao botao-outline"
      [href]="link"
      [attr.target]="target"
      [attr.rel]="target === tipoGuia.NovaGuia ? 'noopener noreferrer' : null"
    >
      <i class="bi" [ngClass]="iconeBootstrap"></i>
      {{ texto }}
    </a>
  }
}
